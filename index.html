<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculadora">
        <section>
            <h1>Calculadora</h1>
            <hr><br>
            <form id="formulario">
                <input type="number" class="entrada-numero" id="input-A">
                <select class="botao-select" id="operador">
                    <option>></option>
                    <option><</option>
                    <option><=</option>
                    <option>>=</option>
                    <option>=</option>
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input type="number" class="entrada-numero" id="input-B">
                <button type="submit" class="botao-resultado">=</button>
                <input class="caixa-resultado" id="resultado" disabled/>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
